<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/010/311/112/original/new-member-icon-on-white-background-create-account-sign-add-contact-symbol-new-user-logo-flat-style-vector.jpg">
    <style>
    .formborder {
        border: 5px solid #c2d943;
        background-color: #c2d943;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        margin: 0 auto; /* Center the form on the page */
        text-align:center;
      }
    .label {
        display: inline-block; 
        width: 300px;
    }
    .input {
        width: 400px;
    }
    </style>
</head>
<body>
    <h2>Create Your Account</h2>
    <p style="color: rgb(175, 41, 41);"><b>* Required Information</b></p>

<div class="formborder">
    <form>
        <h2 style="background-color: #5a6807; text-align: left;">Basic Information</h2>
        <label for="email" class="label">Email*</label>
        <input type="email" id="email" placeholder="@gmail.com" class="input"><br>

        <label for="password" class="label">Password*</label>
        <input type="password" id="password" placeholder="at least 8 digits" class="input"><br>

        <label for="confirm password"  class="label">Re-type Password*</label>
        <input type="password" id="confirm password" class="input"><br>

        <label for="first name" class="label">First Name*</label>
        <input type="text" id="first name" placeholder="Write Your Starting Name" class="input"><br>

        <label for="last Name" class="label">Last Name*</label>
        <input type="text" id="last Name" placeholder="Write Your Last Name" class="input"><br>

        <label for="phone number" class="label">Phone Number*</label>
        <input type="number" id="phone number" placeholder="999-999-999" class="input"><br>

        <label for="address" class="label">Address*</label>
        <input type="text" id="address" placeholder="write complete address" class="input"><br>

        <label for="city" class="label">City*</label>
        <input type="text" id="city" placeholder="Karachi,etc" class="input"><br>

        <label for="province" class="label">Province*</label>
        <select name="province" id="province" class="input">
            <option value="disabled" disabled selected>-select-</option>
<!-- New feature -->
            <option value="sindh">sindh</option>
            <option value="punjab">punjab</option>
            <option value="balochistan">balochistan</option>
            <option value="kpk">kpk</option>
        </select><br>

        <label for="country" class="label">Country*</label>
        <input type="text" id="country" placeholder="Pakistan,etc" class="input"><br>
    </form>
</div>

<div class="formborder">
    <form>
        <h2 style="background-color: #5a6807; text-align: left;">Education</h2>
        <label for="school" class="label">School*</label>
        <input type="text" id="school" placeholder="Hill Crest School,etc" class="input"><br>

        <label for="field" class="label">Field*</label>
        <input type="text" id="field" placeholder="CS,etc" class="input"><br>

        <label for="education level" class="label">Education Level*</label>
        <select name="education level" id="education level" class="input">
            <option value="disabled" disabled selected>-select-</option>
<!-- New feature -->
            <option value="matric">matric</option>
            <option value="intermediate">intermediate</option>
            <option value="graduation">graduation</option>
            <option value="master">master</option>
        </select><br>

        <fieldset>
            <legend>Education Status</legend>
            <input type="radio" name="E.S" value="Graduated">Graduated<br>
            <input type="radio" name="E.S" value="Currently Enrolled">Currently Enrolled<br>
            <input type="radio" name="E.S" value="Did not Graduate">Did not Graduate
        </fieldset>

        <label for="date" class="label">Graduation Date</label>
        <input type="date" id="date" class="input"><br>
    </form>
</div>

<div class="formborder">
    <form>
        <h2 style="background-color: #5a6807; text-align: left;">Work Experience</h2>
        <label for="employee" class="label">Employee:</label>
        <input type="text" id="employee" placeholder="Where you are employee?" class="input"><br>

        <label for="Job"  class="label">Job Title:</label>
        <input type="text" id="Job" placeholder="Type of Job"  class="input"><br>

        <label for="job duty"  class="label">Job Duty:</label>
        <textarea id="job duty" cols="25" rows="10"  class="input"></textarea><br>

        <label for="Joining Year"  class="label">Joining Year:</label>
        <input type="date"id="Joining Year"  class="input">
    </form>
</div>

<div class="formborder">
   <form>
    <h2 style="background-color: #5a6807; text-align: left;">Attachment</h2>
    <label for="Attachment"   class="label">Attachments:</label>
    <input type="file" id="Attachment" onchange="displayFileName(this)"   class="input">
   </form>
</div>

<div class="formborder">
    <form>
        <button value="Reset" style="background-color: rgb(179, 71, 71);">Reset</button>
        <button value="Apply" style="background-color: rgb(179, 71, 71);">Apply</button>
    </form>
</div>

</body>
</html>
